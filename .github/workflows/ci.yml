name: CI

on:
  workflow_call:
    inputs:
      slow-tests:
        type: boolean
        required: false
        default: false
    secrets:
      ALTERNATIVE_GITHUB_TOKEN:
        required: false

jobs:

  fast-checks:
    name: Fast
    strategy:
      matrix:
        folder:
          - pytest-backend
          - pytest-extension
          - pytest-itde
          - pytest-saas
          - pytest-slc
    uses: ./.github/workflows/checks.yml
    with:
      folder-path: ${{ matrix.folder }}

  Verify:
    name: Tests
    runs-on: ubuntu-24.04
    needs: fast-checks

    steps:
      - name: Set pytest markers
        id: pytest-markers
        if: ${{ ! inputs.slow-tests }}
        run: echo slow-tests='-m "not slow"' >> "$GITHUB_OUTPUT"

      - name: SCM Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Development Environment
        uses: ./.github/actions/pytest-plugins-environment

      - name: Run Tests of All Plugins
        run: |
          echo "PYTEST_ADDOPTS = $PYTEST_ADDOPTS"
          just test
        env:
          SAAS_HOST: ${{ secrets.INTEGRATION_TEAM_SAAS_STAGING_HOST }}
          SAAS_ACCOUNT_ID: ${{ secrets.INTEGRATION_TEAM_SAAS_STAGING_ACCOUNT_ID }}
          SAAS_PAT: ${{ secrets.INTEGRATION_TEAM_SAAS_STAGING_PAT }}
          PYTEST_ADDOPTS: '${{ steps.pytest-markers.outputs.slow-tests }}'
