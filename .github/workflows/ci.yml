name: CI

on:
  workflow_call:
    inputs:
      slow-tests:
        type: boolean
        required: false
        default: false
    secrets:
      ALTERNATIVE_GITHUB_TOKEN:
        required: false

jobs:

  Verify:
    name: Tests
    runs-on: ubuntu-20.04

    steps:
      - name: Set pytest markers
        id: pytest-markers
        if: ${{ ! inputs.slow-tests }}
        run: echo slow-tests='-m "not slow"' >> "$GITHUB_OUTPUT"

      - name: Examine Inputs
        run: |
          echo "input slow tests = ${{ inputs.slow-tests }}"
          echo "pytest-markers = ${{ steps.pytest-markers.outputs.slow-tests }}"
          echo "env PYTEST_ADDOPTS = $PYTEST_ADDOPTS"
        env:
          PYTEST_ADDOPTS: '-o log_cli=true -o log_cli_level=INFO ${{ steps.pytest-markers.outputs.slow-tests }}'

      - name: SCM Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Development Environment
        uses: ./.github/actions/pytest-plugins-environment

      - name: Run Tests of All Plugins
        run: |
          echo "PYTEST_ADDOPTS = $PYTEST_ADDOPTS"
          just test
        env:
          SAAS_HOST: ${{ secrets.INTEGRATION_TEAM_SAAS_STAGING_HOST }}
          SAAS_ACCOUNT_ID: ${{ secrets.INTEGRATION_TEAM_SAAS_STAGING_ACCOUNT_ID }}
          SAAS_PAT: ${{ secrets.INTEGRATION_TEAM_SAAS_STAGING_PAT }}
          PYTEST_ADDOPTS: '-o log_cli=true -o log_cli_level=INFO ${{ steps.pytest-markers.outputs.slow-tests }}'
