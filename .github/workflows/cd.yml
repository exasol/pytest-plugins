name: Continuous Delivery (Release)

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Project to release'
        required: true
        default: 'pytest-itde'
        type: choice
        options:
        - "pytest-saas"
        - "pytest-itde"
      version:
        description: 'Version number for the release'
        required: true
        type: int
jobs:
  Release:
    runs-on: ubuntu-20.04

    steps:
#       - name: Fail if not running on main branch
#         if: ${{ github.ref != 'refs/heads/main' }}
#         uses: actions/github-script@v7
#         with:
#           script: |
#             core.setFailed('Not running on main branch, github.ref is ${{ github.ref }}. Please start this workflow only on main')

      - name: SCM Checkout
        uses: actions/checkout@v4

      - name: Setup Development Environment
        uses: ./.github/actions/pytest-plugins-environment

      - name:
        run: |
          TAG="${{ inputs.project }}-${{ inputs.version }}"
          just release ${{ inputs.project }}
          gh release create ${TAG} \
             --title ${TAG} \
             --notes-file ./${{ inputs.project }}/doc/changes/changes_${{ inputs.version }}.md \
             --latest \
             --target main \
             dist/*
        env:
          POETRY_HTTP_BASIC_PYPI_USERNAME: "__token__"
          POETRY_HTTP_BASIC_PYPI_PASSWORD: "${{ secrets.PYPI_TOKEN }}"
